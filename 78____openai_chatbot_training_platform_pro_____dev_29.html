<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OpenAI Chatbot Training Platform Pro</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --text-color: #3c4043;
            --text-light: #80868b;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
        }

        header {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem;
            box-shadow: var(--box-shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 2rem 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
        }

        .sidebar {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
        }

        .sidebar h2 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 1rem;
        }

        .sidebar a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            color: var(--primary-color);
        }

        .sidebar i {
            margin-right: 0.5rem;
        }

        .content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
        }

        .content h1 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #2d9249;
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #d33a2c;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            max-width: 70%;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-right: 0.5rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--dark-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--dark-color);
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--accent-color);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .sidebar-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100%;
                z-index: 999;
                transition: var(--transition);
            }

            .sidebar.active {
                left: 0;
            }
        }
    </style>
</head>

                    <button type="submit" class="btn">Save Intent</button>
                </form>
            `,
            setup(props, { emit }) {
                const intent = reactive({
                    name: '',
                    description: '',
                    trainingPhrases: [''],
                    response: ''
                });

                const addPhrase = () => {
                    intent.trainingPhrases.push('');
                };

                const removePhrase = (index) => {
                    intent.trainingPhrases.splice(index, 1);
                };

                const submitForm = () => {
                    // Here you would typically send the data to your backend
                    console.log('Intent saved:', intent);
                    emit('close-modal');
                };

                return {
                    intent,
                    addPhrase,
                    removePhrase,
                    submitForm
                };
            }
        });

        app.component('entity-form', {
            template: `
                <form @submit.prevent="submitForm">
                    <div class="form-group">
                        <label for="entity-name">Entity Name</label>
                        <input type="text" id="entity-name" v-model="entity.name" required>
                    </div>
                    <div class="form-group">
                        <label for="entity-type">Entity Type</label>
                        <select id="entity-type" v-model="entity.type">
                            <option value="custom">Custom</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="form-group" v-if="entity.type === 'custom'">
                        <label for="entity-values">Entity Values</label>
                        <div v-for="(value, index) in entity.values" :key="index" class="entity-value">
                            <input type="text" v-model="entity.values[index]" placeholder="Enter an entity value">
                            <button type="button" class="btn btn-danger" @click="removeValue(index)">Remove</button>
                        </div>
                        <button type="button" class="btn btn-secondary" @click="addValue">Add Value</button>
                    </div>
                    <button type="submit" class="btn">Save Entity</button>
                </form>
            `,
            setup(props, { emit }) {
                const entity = reactive({
                    name: '',
                    type: 'custom',
                    values: ['']
                });

                const addValue = () => {
                    entity.values.push('');
                };

                const removeValue = (index) => {
                    entity.values.splice(index, 1);
                };

                const submitForm = () => {
                    // Here you would typically send the data to your backend
                    console.log('Entity saved:', entity);
                    emit('close-modal');
                };

                return {
                    entity,
                    addValue,
                    removeValue,
                    submitForm
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
