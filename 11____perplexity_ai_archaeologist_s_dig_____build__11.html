<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perplexity AI Archaeologist's Dig - Explore ancient artifacts with AI-powered analysis">
    <title>Perplexity AI Archaeologist's Dig</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #fff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .search-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        .results-container {
            margin-top: 2rem;
        }

        .artifact-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform var(--transition-speed);
        }

        .artifact-card:hover {
            transform: translateY(-5px);
        }

        .artifact-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .artifact-content {
            padding: 1.5rem;
        }

        .artifact-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .artifact-meta {
            display: flex;
            justify-content: space-between;
            color: #777;
            margin-bottom: 1rem;
        }

        .artifact-description {
            margin-bottom: 1rem;
        }

        .artifact-actions {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
            z-index: 1000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .artifact-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .artifact-3d {
            width: 100%;
            height: 400px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            .artifact-details {
                grid-template-columns: 1fr;
            }

            nav ul {
                display: none;
            }

            .hamburger-menu {
                display: block;
                cursor: pointer;
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 70%;
                height: 100%;
                background-color: var(--primary-color);
                z-index: 1000;
                transition: left var(--transition-speed);
            }

            .mobile-menu.active {
                left: 0;
            }

            .mobile-menu ul {
                display: flex;
                flex-direction: column;
                padding: 2rem;
            }

            .mobile-menu ul li {
                margin-bottom: 1.5rem;
            }
        }

        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }
        }
    </style>
</head>
<body x-data="{
    artifacts: [],
    selectedArtifact: null,
    isLoading: false,
    mobileMenuOpen: false,
    searchQuery: '',
    async searchArtifacts() {
        if (!this.searchQuery.trim()) return;

        this.isLoading = true;
        this.artifacts = [];

        // Simulate API call to Perplexity search
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Mock data - in a real app, this would come from the Perplexity API
        this.artifacts = [
            {
                id: 1,
                title: 'Ancient Vase',
                date: '2000 BCE',
                location: 'Egypt',
                description: 'This ancient vase was discovered in the tomb of an Egyptian pharaoh. It is believed to have been used for storing liquids or as a decorative piece.',
                image: 'https://source.unsplash.com/random/600x400/?vase,ancient',
                pointCloud: 'https://source.unsplash.com/random/600x400/?pointcloud,3d',
                culturalContext: 'The vase reflects the artistic styles and cultural practices of ancient Egyptian civilization.',
                interpretation: 'The intricate designs on the vase suggest a high level of craftsmanship and artistic skill.'
            },
            {
                id: 2,
                title: 'Stone Statue',
                date: '1500 BCE',
                location: 'Greece',
                description: 'This stone statue depicts a mythological figure from ancient Greek mythology. It was found in the ruins of an ancient temple.',
                image: 'https://source.unsplash.com/random/600x400/?statue,ancient',
                pointCloud: 'https://source.unsplash.com/random/600x400/?pointcloud,3d',
                culturalContext: 'The statue represents the cultural and religious beliefs of ancient Greek society.',
                interpretation: 'The pose and features of the statue suggest it may have been a representation of a deity or hero.'
            }
        ];

        this.isLoading = false;
    },
    viewDetails(artifact) {
        this.selectedArtifact = artifact;
    },
    closeModal() {
        this.selectedArtifact = null;
    },
    toggleMobileMenu() {
        this.mobileMenuOpen = !this.mobileMenuOpen;
    }
}" x-init="searchArtifacts()">
    <header>
        <div class="header-container">
            <div class="logo">Perplexity AI Archaeologist's Dig</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu" @click="toggleMobileMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>
        </div>
    </header>

    <div class="mobile-menu" :class="{ 'active': mobileMenuOpen }">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <main>
        <section class="search-section">
            <h1>Search for Ancient Artifacts</h1>
            <form class="search-form" @submit.prevent="searchArtifacts">
                <input type="text" class="search-input" placeholder="Enter artifact name or keyword" x-model="searchQuery">
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>

        <section class="results-container">
            <template x-if="isLoading">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </template>

            <template x-if="!isLoading && artifacts.length === 0">
                <p>No artifacts found. Try a different search term.</p>
            </template>

            <template x-if="!isLoading && artifacts.length > 0">
                <div class="artifact-list">
                    <template x-for="artifact in artifacts" :key="artifact.id">
                        <div class="artifact-card">
                            <img :src="artifact.image" :alt="artifact.title" class="artifact-image">
                            <div class="artifact-content">
                                <h2 class="artifact-title" x-text="artifact.title"></h2>
                                <div class="artifact-meta">
                                    <span x-text="artifact.date"></span>
                                    <span x-text="artifact.location"></span>
                                </div>
                                <p class="artifact-description" x-text="artifact.description"></p>
                                <div class="artifact-actions">
                                    <button class="action-button" @click="viewDetails(artifact)">View Details</button>
                                    <button class="action-button">Analyze</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Perplexity AI Archaeologist's Dig. All rights reserved.</p>
    </footer>

    <div class="modal" :class="{ 'active': selectedArtifact !== null }">
        <div class="modal-content" x-show="selectedArtifact !== null" @click.away="closeModal">
            <button class="close-button" @click="closeModal">&times;</button>
            <template x-if="selectedArtifact">
                <div>
                    <h2 x-text="selectedArtifact.title"></h2>
                    <div class="artifact-details">
                        <div>
                            <img :src="selectedArtifact.image" :alt="selectedArtifact.title" style="width: 100%;">
                            <div class="artifact-meta">
                                <span x-text="selectedArtifact.date"></span>
                                <span x-text="selectedArtifact.location"></span>
                            </div>
                            <p x-text="selectedArtifact.description"></p>
                        </div>
                        <div>
                            <h3>3D Reconstruction</h3>
                            <div class="artifact-3d">
                                <img :src="selectedArtifact.pointCloud" :alt="selectedArtifact.title + ' 3D'" style="width: 100%;">
                            </div>
                            <h3>Cultural Context</h3>
                            <p x-text="selectedArtifact.culturalContext"></p>
                            <h3>Interpretation</h3>
                            <p x-text="selectedArtifact.interpretation"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
