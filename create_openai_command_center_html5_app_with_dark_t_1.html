<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenAI Command Center - A comprehensive interface for interacting with OpenAI's API">
    <title>OpenAI Command Center</title>
    <style>
        :root {
            --primary: #10A37F;
            --primary-dark: #0D8A6B;
            --secondary: #2D3748;
            --background: #1A202C;
            --surface: #2D3748;
            --text: #E2E8F0;
            --text-muted: #A0AEC0;
            --border: #4A5568;
            --success: #38A169;
            --warning: #D69E2E;
            --error: #E53E3E;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr;
            transition: all 0.3s ease;
        }

        .sidebar {
            grid-column: 1;
            grid-row: 1 / span 2;
            background-color: var(--surface);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        .main-content {
            grid-column: 2;
            grid-row: 2;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            grid-column: 2;
            grid-row: 1;
            background-color: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
            color: var(--primary);
        }

        h3 {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 0.75rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-muted);
        }

        .nav-item.active, .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-section {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--background);
            color: var(--text);
            font-family: inherit;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #3D485F;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response-container {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .response-content {
            white-space: pre-wrap;
            font-family: monospace;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider-value {
            min-width: 30px;
            text-align: right;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .voice-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .voice-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .voice-card:hover, .voice-card.selected {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .voice-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .voice-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .canvas-container {
            position: relative;
            margin-bottom: 1rem;
        }

        canvas {
            width: 100%;
            height: auto;
            background-color: white;
            border-radius: var(--radius);
            cursor: crosshair;
        }

        .canvas-tools {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tool-btn {
            padding: 0.5rem;
            background-color: var(--secondary);
            border-radius: var(--radius);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background-color: #3D485F;
        }

        .similarity-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 2px;
            margin-top: 1rem;
        }

        .similarity-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            border-radius: var(--radius);
        }

        .moderation-gauge {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
        }

        .gauge-container {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.5s ease;
        }

        .model-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .model-name {
            font-weight: 500;
        }

        .model-id {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .model-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .model-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .assistant-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-col {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cost-calculator {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .cost-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .cost-label {
            color: var(--text-muted);
        }

        .cost-value {
            font-weight: 500;
        }

        .total-cost {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .workflow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }

        .workflow-step {
            background-color: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }

        .workflow-line {
            position: absolute;
            height: 2px;
            background-color: var(--primary);
            width: calc(100% - 80px);
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .workflow-text {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            background-color: var(--surface);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                width: 100%;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                grid-column: 1;
                padding: 1rem;
            }

            .header {
                grid-column: 1;
                padding: 1rem;
            }

            .menu-toggle {
                display: block;
            }

            .assistant-form {
                grid-template-columns: 1fr;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
